<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Power Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #f0f0f0;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #f0f0f0;
        }

        input, button, textarea {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        textarea {
            background-color: #2c2c2c;
            color: #f0f0f0;
            resize: none;
			height: 150px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .display-data {
            margin-top: 20px;
        }

        .data-field {
            margin: 10px 0;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section-toggle {
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Temperature & Power Control</h1>

        <div class="form-section">
            <label for="clientID_tb">Client ID:</label>
            <input type="text" id="clientID_tb" placeholder="Enter Client ID">

            <label for="temp_tb">Set Temperature:</label>
            <input type="number" id="temp_tb" placeholder="Enter Temperature">

            <label for="power_toggle">Power Toggle:</label>
            <input type="checkbox" id="power_toggle">
        </div>

        <div class="form-section-toggle">
            <label for="automation_toggle">Automation Toggle:</label>
            <input type="checkbox" id="automation_toggle">

            <label for="min_temp_tb">Min Temperature:</label>
            <input type="number" id="min_temp_tb" placeholder="Enter Min Temperature">

            <label for="max_temp_tb">Max Temperature:</label>
            <input type="number" id="max_temp_tb" placeholder="Enter Max Temperature">
        </div>

        <button onclick="change_state()">Send Data</button>
        <button onclick="refresh()">Refresh Data</button>

        <h3>Response Status:</h3>
        <textarea id="status_out" readonly></textarea>

        <div class="display-data">
            <h3>Formatted Data:</h3>
            <div class="data-field">Selected Temperature: <span id="selectedTemp"></span>째C</div>
            <div class="data-field">Power Status: <span id="selectedPower"></span></div>
            <div class="data-field">Current Room Temperature: <span id="roomTemp"></span>째C</div>
            <div class="data-field">Current Room Humidity: <span id="roomHumidity"></span>%</div>
			<br>
            <div class="data-field">Automation Enabled: <span id="automationEnabled"></span></div>
            <div class="data-field">Min Temp: <span id="minTemp"></span>째C</div>
            <div class="data-field">Max Temp: <span id="maxTemp"></span>째C</div>
        </div>
    </div>

    <script>
        function makeReq(path, data, method, callback) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            };
            xmlHttp.open(method, path, true);
            xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlHttp.send(data);
        }

        function change_state() {
            const clientID = document.getElementById("clientID_tb").value;
            const temp = document.getElementById("temp_tb").value;
            const power = document.getElementById("power_toggle").checked;
            const automated = document.getElementById("automation_toggle").checked;
            const minTemp = document.getElementById("min_temp_tb").value;
            const maxTemp = document.getElementById("max_temp_tb").value;

            makeReq("/senddata/", `{
                "temp": ${temp}, 
                "power": ${power}, 
                "clientID": "${clientID}", 
                "automated": ${automated},
                "minTemp": ${minTemp}, 
                "maxTemp": ${maxTemp}
            }`, "POST", responseText => {
                const out_tb = document.getElementById("status_out");
                out_tb.value = JSON.stringify(JSON.parse(responseText), null, 4);
            });
        }

        function refresh() {
            const clientID = document.getElementById("clientID_tb").value;

            makeReq("/getdata/", `{"clientID": "${clientID}"}`, "POST", responseText => {
                const out_tb = document.getElementById("status_out");
                const parsed = JSON.parse(responseText);
                out_tb.value = JSON.stringify(parsed, null, 4);

                // Displaying formatted data
                document.getElementById("selectedTemp").textContent = parsed.temp;
                document.getElementById("selectedPower").textContent = parsed.power ? "On" : "Off";
                document.getElementById("roomTemp").textContent = parsed.roomTemp;
                document.getElementById("roomHumidity").textContent = parsed.humidity;
                document.getElementById("automationEnabled").textContent = parsed.automated ? "On" : "Off";
                document.getElementById("minTemp").textContent = parsed.automated ? parsed.minTemp : "N/A";
                document.getElementById("maxTemp").textContent = parsed.automated ? parsed.maxTemp : "N/A";
            });
        }
    </script>

</body>

</html>
